name: CiceroSCM-Runner CI-CD
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  linting-and-docs:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dev dependencies
      # why pandas 1.1.5 breaks pylint, I do not know
      run: |
        pip install --upgrade pip wheel
        pip install -e .[dev]
    - name: Formatting and linters
      run: |
        black --version
        black --check src tests --exclude ciceroscm/_version.py
        isort --version
        isort --check-only --quiet --recursive src tests
        pydocstyle --version
        pydocstyle src
        bandit --version
        bandit -c .bandit.yml -r src
        ruff version
        ruff check src tests
        pylint --version
        pylint src
